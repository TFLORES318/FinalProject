<div class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList" class="table-secondary">
        <th scope="row">{{user.firstName}}</th>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>
          {{user.role.toString() | titlecase}}
          <!-- <button class="btn btn-danger" (click)="changeRole(user)">Change</button> -->
        </td>
        <td>
          {{user.enabled}}
          <!-- <button class="btn btn-danger" (click)="changeStatus(user)">Change</button> -->
        </td>
      </tr>

    </tbody>
  </table>
  <!-- <button class="btn btn-success" [routerLink]="['/addrun']">Add Run</button> -->
</div>
