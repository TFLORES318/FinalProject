<div class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userTest of userList" class="table-secondary">
        <th scope="row">{{userTest.firstName}}</th>
        <td>{{userTest.lastName}}</td>
        <td>{{userTest.username}}</td>
        <td>
          {{userTest.role.toString() | titlecase}}

        </td>
        <td>
          {{userTest.enabled}}
          <!-- <form> -->
          <!-- <input type="hidden" value="{{user.enabled}}" name="enabled" [ngModel]="!editUser.enabled"> -->
          <button class="btn btn-danger" (click)="updateUserStatus(userTest)">Change</button>
          <!-- </form> -->
          <!-- <button class="btn btn-danger" (click)="changeStatus(user)">Change</button> -->
        </td>
      </tr>

    </tbody>
  </table>
  <!-- <button class="btn btn-success" [routerLink]="['/addrun']">Add Run</button> -->
</div>
