<h1>Forum</h1>
<div id="all-posts">
  <table>
    <tr *ngFor="let post of allPosts">
      <td>
        {{post.title}}
      </td>
      <td>posted by {{post.user.username}}</td>
      <td>{{post.createdAt}}</td>
      <td *ngFor="let comment of post.comments">{{comment.content}}</td>
    </tr>
  </table>

</div>
